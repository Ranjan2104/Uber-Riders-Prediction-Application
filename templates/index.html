<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Price Prediction Application</title>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
</head>

<body>
    <h1>Welcome to the Page of Uber Application</h1>
    <div class="login">
        <h2>Uber Riders Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Priceperweek" placeholder="Priceperweek" required>
            <input type="text" name="Population" placeholder="Population" required>
            <input type="text" name="Monthlyincome" placeholder="Monthlyincome" required>
            <input type="text" name="Averageparkingpermonth" placeholder="Averageparkingpermonth" required>
            <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
</body>

</html>
